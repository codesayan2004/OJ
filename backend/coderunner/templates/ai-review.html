<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Review - {{ problem.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-purple-900 text-white min-h-screen">

    <!-- Header -->
    <header class="flex items-center justify-between px-10 py-6 bg-black bg-opacity-50 shadow-md">
        <h1 class="text-3xl font-extrabold text-purple-400">🤖 CodeSphere AI Review</h1>
        <a href="/dashboard" class="bg-purple-700 hover:bg-purple-800 px-5 py-2 rounded-lg text-white font-semibold">🏠
            Dashboard</a>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-8 space-y-10">
        <!-- Problem Title -->
        <section>
            <h2 class="text-2xl font-bold text-purple-300 mb-2">🧩 Problem: {{ problem.title }}</h2>
            <p class="text-gray-300">{{ problem.statement|truncatewords:40 }}</p>
        </section>
        
        <!-- User Code Display -->
        <section class="bg-black bg-opacity-60 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold text-yellow-300 mb-2">🖋️ Your Code</h3>
            <pre
                class="text-sm text-green-400 whitespace-pre-wrap bg-gray-800 p-4 rounded-lg overflow-x-auto max-h-[300px]">{{ user_code }}</pre>
        </section>

        <!-- AI Review Output -->
        <section
            class="bg-gradient-to-r from-purple-700/30 to-purple-900/40 p-6 rounded-lg shadow-lg border border-purple-600">
            <h3 class="text-xl font-semibold text-purple-300 mb-4">🧠 AI Review</h3>
            <pre
                class="text-sm bg-black bg-opacity-60 text-green-300 p-4 rounded-lg whitespace-pre-wrap max-h-[400px] overflow-auto">
{{ ai_feedback }}
      </pre>
        </section>

        <!-- Back Button -->
        <!-- Back Button -->
        <div class="px-8 pt-4">
            <button onclick="window.history.back()"
                class="flex items-center text-purple-300 hover:text-purple-400 transition font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </button>
        </div>

    </main>

    <footer class="text-center mt-12 pb-6 text-sm text-gray-400">
        © 2025 CodeSphere • AI-Driven Code Feedback.
    </footer>

</body>

</html>
