{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
</head>

<body class="bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <form action="#" method="POST" class="space-y-4">
            {% csrf_token %}
            {% if messages %}
                {% for mess in messages %}
                    {% if forloop.last %}
                        <div class="mb-4 px-4 py-3 rounded-lg 
                            {% if 'success' in mess.tags %}bg-green-100 text-green-700 border-green-300
                            {% elif 'error' in mess.tags or 'danger' in mess.tags %}bg-red-100 text-red-700 border-red-300
                            {% elif 'info' in mess.tags %}bg-blue-100 text-blue-700 border-blue-300
                            {% elif 'warning' in mess.tags %}bg-yellow-100 text-yellow-700 border-yellow-300
                            {% else %}bg-gray-100 text-gray-700 border-gray-300
                            {% endif %}
                            border shadow">
                            {{ mess }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-200 ease-in-out">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="/register/" class="text-blue-600 hover:text-blue-800 font-medium">Register</a>
            </p>
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="inline-block px-4 py-2 text-sm font-medium text-white bg-gray-700 rounded-lg hover:bg-gray-800 transition">
                â¬… Back to Home
            </a>
        </div>


    </div>
</body>

</html>
