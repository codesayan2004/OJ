<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | CodeSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-gray-900 to-purple-900 text-white min-h-screen">
  <header class="flex items-center justify-between px-8 py-4 bg-black bg-opacity-60 shadow">
    <h1 class="text-2xl font-bold">👤 Profile - CodeSphere</h1>
    <nav class="space-x-4 text-lg">
      <a href="/dashboard" class="hover:text-purple-400">Dashboard</a>
      <a href="/problems" class="hover:text-purple-400">Problems</a>
      <a href="/contests" class="hover:text-purple-400">Contests</a>
      <a href="/logout" class="bg-purple-700 px-4 py-2 rounded hover:bg-purple-800">Logout</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto mt-16 px-4">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-8 shadow-xl">
      <h2 class="text-3xl font-bold text-center mb-6">👨‍💻 Your Profile</h2>

      <div class="space-y-4">
        <div class="flex justify-between">
          <span class="font-semibold text-gray-300">Username:</span>
          <span class="text-white">{{ user.username }}</span>
        </div>
        <div class="flex justify-between">
          <span class="font-semibold text-gray-300">Full Name:</span>
          <span class="text-white">{{ user.first_name }} {{ user.last_name }}</span>
        </div>
        <div class="flex justify-between">
          <span class="font-semibold text-gray-300">Email:</span>
          <span class="text-white">{{ user.email }}</span>
        </div>
        <div class="flex justify-between">
          <span class="font-semibold text-gray-300">Date Joined:</span>
          <span class="text-white">{{ user.date_joined }}</span>
        </div>
      </div>

      <div class="mt-8 text-center">
        <a href="/dashboard" class="inline-block px-4 py-2 text-sm font-medium text-white bg-gray-700 rounded-lg hover:bg-gray-800 transition">
          ⬅ Back to Home
        </a>
      </div>
    </div>
  </main>

  <footer class="mt-20 text-center text-sm text-gray-400">
    &copy; 2025 CodeSphere. Built by passionate developers.
  </footer>
</body>

</html>
