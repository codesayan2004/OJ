{% extends "base.html" %}

{% block title %}Edit Profile | CodeSphere{% endblock %}

{% block content %}
<body class="bg-gradient-to-b from-gray-900 to-purple-900 text-white min-h-screen font-sans">
  <!-- Header (reuse your navbar) -->
  <!-- ... Include your existing header/nav code here ... -->

  <main class="flex flex-col items-center px-4 py-12">
    <div class="w-full max-w-2xl bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 shadow-2xl">
      <h2 class="text-3xl font-bold text-center mb-8">âœï¸ Edit Profile</h2>

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-1">First Name</label>
          <input type="text" name="firstname" value="{{ user.first_name }}"
            class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-1">Last Name</label>
          <input type="text" name="lastname" value="{{ user.last_name }}"
            class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-1">Email</label>
          <input type="email" name="email" value="{{ user.email }}"
            class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>

        <div class="flex justify-between mt-8">
          <a href="/dashboard/profile/"
            class="px-6 py-3 text-sm bg-gray-700 rounded-xl hover:bg-gray-600 transition">â¬… Cancel</a>
          <button type="submit"
            class="px-6 py-3 bg-purple-700 hover:bg-purple-800 text-white font-semibold rounded-xl transition">
            ğŸ’¾ Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

    &copy; 2025 <span class="text-purple-300 font-semibold">CodeSphere</span>. Built by passionate developers.
  </footer>
</body>
{% endblock %}
