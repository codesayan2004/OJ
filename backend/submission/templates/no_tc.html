<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter TestCase Count | CodeSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-purple-900 min-h-screen flex items-center justify-center text-white">
  <div class="bg-black bg-opacity-60 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">ðŸ“¦ Add Testcases</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="count" class="block text-lg font-semibold mb-2">Enter number of testcases:</label>
        <input
          type="number"
          id="count"
          name="count"
          required
          min="1"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded-lg transition-all"
      >
        âž¡ Next
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/myproblems" class="text-sm text-gray-300 hover:underline">â¬… Back to My Problems</a>
    </div>
  </div>
</body>

</html>
