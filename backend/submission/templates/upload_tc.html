<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Testcases | CodeSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-purple-900 min-h-screen flex items-center justify-center text-white px-4">
  <div class="bg-black bg-opacity-60 p-8 rounded-xl shadow-xl w-full max-w-4xl">
    <h2 class="text-3xl font-bold mb-6 text-center">📁 Upload Testcases</h2>

    <form method="POST" enctype="multipart/form-data" class="overflow-x-auto">
      {% csrf_token %}

      <table class="w-full text-left border-collapse mb-6">
        <thead>
          <tr class="bg-purple-800 text-white">
            <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">Testcase #</th>
            <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">Input File</th>
            <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">Output File</th>
          </tr>
        </thead>
        <tbody>
          {% for i in cnt %}
          <tr class="bg-gray-800 border-b border-purple-700">
            <td class="px-6 py-4">{{ i|add:1 }}</td>
            <td class="px-6 py-4">
              <input type="file" name="input_{{ i }}" required
                class="w-full bg-gray-900 text-white border border-purple-500 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
            </td>
            <td class="px-6 py-4">
              <input type="file" name="output_{{ i }}" required
                class="w-full bg-gray-900 text-white border border-purple-500 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <button type="submit"
        class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-lg transition-all">
        💾 Save Testcases
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/" class="text-sm text-gray-300 hover:underline">⬅ Back to Dashboard</a>
    </div>
  </div>
</body>

</html>
